<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Upskill Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

    <form action="" method="post">
        <header>
            <h1>Genesys Upskill Survey Form</h1>
        </header>

        <h2>Your Contact Info</h2>

        <label for="full_name">Your Name</label><br>
        <input type="text" id="full_name" name="full_name" class="box" placeholder="Walter Peters" ><br>

        <label for="phone_number">Phone Number</label><br>
        <input type="number" id="phone_number" name="phone_number" class="box" placeholder="+(234) xxx xxxx xxx"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" class="box" placeholder="email@domain.com"><br>

        <label for="DoB">DoB</label><br>
        <input type="date" id="DoB" name="DoB" class="box"><br>

        <label for="description">Which option best describes you?</label><br>
        <select id="description" name="description" class="description">
            <option value="student">Student</option>
            <option value="graduate">Graduate</option>
            <option value="freelancer">Freelancer</option>
          </select>

          <h2>Feedback</h2>
          <p>Would you recommend Genesys Upskill to a friend?</p>
         
            <input type="radio" id="yes" name="feedback" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="feedback" value="no">
            <label for="no">No</label><br>
            <input type="radio" id="maybe" name="feedback" value="maybe">
            <label for="maybe">Maybe</label>
       

        <p>Laguages and Frameworks known <br> (check all that apply)</p>

        <input type="checkbox" id="c" name="languages" value="c">
        <label for="c">C</label><br>

        <input type="checkbox" id="c++" name="languages" value="c++">
        <label for="c++">C++</label><br>

        <input type="checkbox" id="c#" name="languages" value="c#">
        <label for="c#">C#</label><br>

        <input type="checkbox" id="java" name="languages" value="java">
        <label for="java">Java</label><br>

        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python">Python</label><br>

        <input type="checkbox" id="javascript" name="languages" value="javascript">
        <label for="javascript">Javascript</label><br>

        <input type="checkbox" id="react" name="languages" value="react">
        <label for="react">React</label><br>

        <input type="checkbox" id="angular" name="languages" value="angular">
        <label for="angular">Angular</label><br>

        <input type="checkbox" id="django" name="languages" value="django">
        <label for="django">Django</label><br>

        <input type="checkbox" id="sprint" name="languages" value="sprint">
        <label for="sprint">Sprint</label><br>
       
        <p>Additional Feedback</p>
        <textarea name="text_area" id="text_area" cols="30" rows="3"></textarea>
       

       <div>
        <input type="checkbox" id="newsletters" name="newsletters" value="newsletters" checked>
        <label for="newsletters">Suscribe to my newsletters</label><br>
       </div>

       <input type="submit" class="submit" value="Submit">

    </form>

</div>
</body>
</html>
